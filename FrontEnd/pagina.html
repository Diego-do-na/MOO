<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Básica</title>
    
    <style>
        /* Estilos aplicados al cuerpo de la página (body) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
            text-align: center;
        }

        /* Estilos para el contenedor principal */
        .contenedor {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Estilos para el encabezado (h1) */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Estilos para el párrafo */
        p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Estilos para el botón */
        .boton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Estilo al pasar el ratón por encima del botón */
        .boton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>¡Bienvenido a mi Página Básica {{user}}!</h1>
        <p>
            Esta es una demostración de una estructura HTML con estilos CSS incrustados
            dentro de la etiqueta <code>&lt;style&gt;</code> en el mismo archivo.
            Es útil para ejemplos sencillos o para páginas únicas.
        </p>
        <button class="boton">¡Haz Clic Aquí!</button>
    </div>
</body>
</html>
